<!DOCTYPE html>
<html>

<meta charset="UTF-8">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="./index.js"></script>
  <title>Spotify Web Playback SDK Quick Start Tutorial</title>
</head>
<body>
  <button id="connect" type="button" onclick="window.location.href = 'spotify/connect';">Connect to Web API</button>

  <div class="row" id="currentTrack">
    <div class="col-sm-6 d-flex justify-content-center align-items-center" id="div_artist_track" style=float:none;>
      <span id="artist_track" class="text-center"> <b> <span id="artist">artist</span> </b> - <span id="track">track</span> </span>
    </div>
    <div class="col-sm-6 d-flex justify-content-center align-items-center" id="div_art">
      <span id="art">
        <img id="art_img" src="" alt="" width="100%">
      </span>
    </div>
  </div>


  <nav class="navbar bg-dark navbar-dark fixed-bottom">
    <ul class="nav nav-fill">
      <li class="nav-item" width="30%">
        <button type="button" class="nav-item btn" id="playpause">Play/pause</button>
      </li>
      <li class="nav-item" width="70%">
        <input type="range" class="nav-item custom-range w-100" id="volume" min=0 max=100/>
      </li>

    </ul>
  </nav>

  <!-- We will insert our code here. -->

</body>
</html>
